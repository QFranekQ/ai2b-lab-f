<header>
  <h1><a routerLink="/">JWT Authorization</a>  {{ getUsername() }}</h1>
  <nav>
    <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}"
    >Start</a>
    <a *ngIf="canAccessUsers()"
       routerLink="/users"
       routerLinkActive="active">Użytkownicy</a>
    <a *ngIf="canAccessItems()"
       routerLink="/items"
       routerLinkActive="active">Przedmioty</a>
    <a *ngIf="getUsername()"
       (click)="logout()">Wyloguj</a>
  </nav>
</header>

<div class="router-outlet">
  <router-outlet></router-outlet>
</div>

<footer><p>Kacper Wereszczyński</p></footer>
